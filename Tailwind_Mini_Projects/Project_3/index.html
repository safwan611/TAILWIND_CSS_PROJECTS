<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal : Project 3</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- global container -->

    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image div -->
        <div>
          <img
            src="./images/headphone.png"
            class="mx-auto hover:scale-105 duration-200 w-60"
            alt="image"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col-space-y-6">
          <!-- label & title container-->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- price container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-600">
                This offer is valid until July 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- button group -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg border-b-8 border-b-blue-700 rounded-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
                >
                  Add to card
                </div>
              </button>
            </div>
            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- bottom button container-->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="./images/weight.png" alt="weight" class="w-8" />
                <span>Add to card</span>
              </button>

              <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="./images/heart.png" alt="weight" class="w-8" />
              <span>Add to wishlist</span>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
